<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Pantry</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,400" rel="stylesheet">
    <link href="index.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <main role="main" class="wrapper">
        <!--        <div id="login-div">-->
        <h1>Welcome to Pantry!</h1>
        <h2>Don't have an account? <a href="new-account.html">Sign up for one!</a></h2>
        <!--        should there be a validation page for the form action tag?-->
        <form role="form" action="#" class="email-form">
            <input type="email" placeholder="email" required oninvalid="this.setCustomValidity('Email is required.')" oninput="this.setCustomValidity('')">
            <input type="password" placeholder="password" required oninvalid="this.setCustomValidity('Password is required.')" oninput="this.setCustomValidity('')">

            <input type="checkbox" onclick="togglePasswordVisibility()">
            <label for="checkbox">Show Password</label>
            <input type="button" value="Login">
        </form>
        <!--</div>-->
    </main>

    <main role="main" class="wrapper">
        <h1>Welcome to Pantry!</h1>
        <h2>New Account Sign Up</h2>
        <form role="form" action="#" class="email-form">
            <input type="text" placeholder="first name" required oninvalid="this.setCustomValidity('First Name is required.')" oninput="this.setCustomValidity('')">
            <input type="text" placeholder="last name" required oninvalid="this.setCustomValidity('Last Name is required.')" oninput="this.setCustomValidity('')">
            <input type="password" id="new-password" placeholder="password" required oninvalid="this.setCustomValidity('Password is required.')" oninput="this.setCustomValidity('')">
            <input type="password" id="confirm-new-password" placeholder="confirm password" required oninvalid="this.setCustomValidity('Password is required.')" oninput="this.setCustomValidity('')">
            <span id='password-validation-message'></span>
            <input type="button" value="Sign Up">
        </form>
    </main>


</body>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="client.js" type="text/javascript" charset="utf-8"></script>

</html>

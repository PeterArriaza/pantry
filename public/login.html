<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Pantry - Login</title>
    <!--
    <link href="https://fonts.googleapis.com/css?family=Carter+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
-->
    <link href="index.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <main role="main" id="login-form">
        <h1>Welcome to Pantry!</h1>
        <h2>Don't have an account? <a href="new-account.html">Sign up for one!</a></h2>
        <!--        should there be a validation page for the form action tag?-->
        <form role="form" action="#">
            <input type="email" placeholder="email" required oninvalid="this.setCustomValidity('Email is required.')" oninput="this.setCustomValidity('')">
            <input type="password" id="password" placeholder="password" required oninvalid="this.setCustomValidity('Password is required.')" oninput="this.setCustomValidity('')">
            <input type="checkbox" onclick="togglePasswordVisibility()">Show Password
            <input type="button" value="Login">
        </form>
    </main>


</body>

<script src="client.js" type="text/javascript" charset="utf-8"></script>

</html>
